<body>
    <script>
        let a = parseInt(prompt("nhập số nguyên a"))
        let b = parseInt(prompt("nhập số nguyên b"))

        function two(a, b) {
            if (a > b) {
                alert("a lớn hơn b")
            } else {
                total = a + b;

            }
            return total;
        }
        alert(two(a, b))
    </script>
