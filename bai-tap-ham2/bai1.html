<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>

<body>
    <script>
        var n;
        do {
            n = prompt("nhập số cần tìm");
            if (!isNaN(n)) {
                break;
            } else {
                alert('vui lòng nhập lại');
            }
        } while (isNaN(n));


        function check(n) {
            var flang = true;
            if (n < 2) {
                flang = false;
            } else {
                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        flang = false;
                        break;
                    }
                }
            }
            if (flang == true) {
                document.write(n + ' đây là số nguyên tố')

            } else {
                document.write(n + ' đây không phải là số nguyên tố')
            }
        }
        check(n);
    </script>
</body>

</html>
